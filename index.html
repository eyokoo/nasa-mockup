<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="nasa-text">NASA</h1>
    </header>
  </div>
<main>
  <div class="bottom-container">  
      <section class="SocialMedia">
        <h2>Social Media</h2>
        <p>
          <br>Twitter - @nasa
          <br>Facebook - fb.com/nasa
          <br>Youtube - Youtube.com/NASA
        </p>
      </section>
      <section class="OfficeINFO">
        <h2>Office INFO</h2>
        <p>"Public Communications Office"
          <br> NASA Headquarters
          <br>300 E. Street SW, Suite 5R30
          <br>Washington, DC 20546
          <br>(202) 358-0001 (Office)
          <br>(202) 358-4338 (Fax)
        </p>
      </section>
      <section class="CONTACTUS">
        <h2>CONTACT US</h2>
        <form>
          <input type="text" id="name" name="name" placeholder="Name"><br><br>
          <input class="MSG" type="text" id="MSG" placeholder="Message"><br><br>
          <input type=submit value="Submit">
        </form>
      </section>
  </div>
</main>
</body>
</html>
